<!doctype html> 
<html lang="pt-br">
	<head>
		<title>Curso javascript</title>
		<meta chatset="UTF-8">
		<script>
			var number
			number=prompt("QUAL TABUADA DESEJA?");
			document.write("<center><h1>Tabuada escolhida: ", number, "<br></h1></center>");
			calculo=0;
			cont=1;
			while(cont<11){
				calculo=number*cont;
				document.write("<center><h4>" , cont , " X " , number , " = " , calculo, "<br><p></p></center>");
				cont++;
			}
		</script>
	</head>
	<body>
	</body>
</html>
